<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Main video area -->
  <rect x="50" y="100" width="700" height="400" fill="rgba(0,0,0,0.3)" rx="10"/>
  
  <!-- Video placeholder -->
  <rect x="70" y="120" width="660" height="360" fill="rgba(255,255,255,0.1)" rx="5"/>
  
  <!-- Control buttons -->
  <circle cx="400" cy="520" r="30" fill="#ef4444"/>
  <circle cx="300" cy="520" r="25" fill="rgba(255,255,255,0.2)"/>
  <circle cx="500" cy="520" r="25" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Text -->
  <text x="20" y="50" fill="white" font-family="Arial" font-size="24" font-weight="bold">Cuộc Gọi Video</text>
  <text x="20" y="75" fill="white" font-family="Arial" font-size="16">Cuộc gọi video HD với chia sẻ màn hình</text>
  
  <text x="350" y="200" fill="white" font-family="Arial" font-size="18">Đang gọi...</text>
</svg>
